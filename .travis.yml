before_install:
  - gem install bundler

rvm:
  - 1.9.3

gemfile:
  - Gemfile
  - ci/Gemfile.rails32
  - ci/Gemfile.rails4
  - ci/Gemfile.rails41

matrix:
  include:
    - rvm: 2.0.0
      gemfile: ci/Gemfile.rails32
    - rvm: 2.0.0
      gemfile: ci/Gemfile.rails4
    - rvm: 2.0.0
      gemfile: ci/Gemfile.rails41
    - rvm: 1.9.2
      gemfile: ci/Gemfile.rails32
    - rvm: jruby-19mode
      gemfile: ci/Gemfile.rails32
    - rvm: rbx-19mode
      gemfile: ci/Gemfile.rails32
