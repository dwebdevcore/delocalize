before_install:
  - gem install bundler

rvm:
  - 2.2.3
  - 2.1.7
  - 2.0.0
  - 1.9.3
  - jruby-19mode
  - rbx-19mode

gemfile:
  - ci/Gemfile.rails32
  - ci/Gemfile.rails4
  - ci/Gemfile.rails41
  - ci/Gemfile.rails42

# In my humble opinion, these can be excluded because they're highly unlikely: Rails 3.2 users
# won't be using the newest Ruby version and neither will Rails 4.2 users use such outdated Ruby
# versions.
exclude:
  - rvm: 2.2.3
    gemfile: ci/Gemfile.rails32
  - rvm: 2.0.3
    gemfile: ci/Gemfile.rails42
  - rvm: 1.9.3
    gemfile: ci/Gemfile.rails42
